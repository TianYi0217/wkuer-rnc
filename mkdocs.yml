site_name: My Docs

theme: material

theme:
  language: zh
  palette:
    primary: indigo
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets
